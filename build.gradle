plugins {
    id 'java'
    id 'application'
}

// general information
group 'org.example'
version '1.0-SNAPSHOT'

// sets main class
mainClassName = 'example.Main'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}

jar {
    archiveVersion = '1.0.0'
    archiveBaseName = 'simple_name_server'
    //from('src/main/resources') {
    //    include 'log/**/*.properties'
    //}

    manifest {
        attributes 'Main-Class': 'example.Main', 'Implementation-Title': 'Simple Name Server', 'Implementation-Version': archiveVersion
    }
}

run {
    standardInput = System.in
}